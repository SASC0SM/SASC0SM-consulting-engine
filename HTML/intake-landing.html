<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Sovereignty Diagnostic</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #0a0f14; color: #efefef; }
  header, section { padding: 20px; max-width: 900px; margin: auto; }
  h1, h2 { color: #00d4ff; }
  .card { background:#11161d; padding:20px; border-radius:10px; margin-top:20px; }
  label { display:block; margin-top:12px; }
  input, select, textarea { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:none; }
  button { background:#00d4ff; padding:15px 25px; border:none; margin-top:20px; font-size:18px; border-radius:6px; cursor:pointer; }
  button:hover { background:#00b2d6; }
</style>
</head>
<body>

<header>
  <h1>Digital Sovereignty Diagnostic</h1>
  <p>Accelerate your transition into a Bitcoin-powered, surveillance-free digital economy.</p>
</header>

<section class="card">
<h2>Tell us about you</h2>

<form id="intake-form" action="#" method="POST">

<label>Your Name</label>
<input type="text" name="fullName" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Organisation</label>
<input type="text" name="company">

<label>Your Current Role</label>
<input type="text" name="role">

<label>Bitcoin Maturity</label>
<select name="btcMaturity">
  <option value="new">New — just learning</option>
  <option value="experimenting">Experimenting — small initial steps</option>
  <option value="strategic">Strategic — internal use cases</option>
  <option value="sovereign">Sovereign — treasury & infrastructure</option>
</select>

<label>Top reason you're exploring Bitcoin adoption?</label>
<textarea name="reason" rows="4" placeholder="Example: reduce fees, unlock new market, mitigate inflation risk…"></textarea>

<button type="submit">Continue — Payment in BTC</button>
</form>

</section>

<footer style="text-align:center; padding:40px 0; opacity:0.6;">
  A SASCOSM Digital Intelligence Framework
</footer>

</body>
</html>
